<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notes App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
</head>

<body>
    <div class="container">

        <!-- Tombol Logout -->
        <div style="text-align: right; margin-bottom: 10px;">
            <button id="logout-btn" style="padding: 6px 12px; cursor: pointer;">Logout</button>
        </div>

        <section class="notes-list">
            <h3>History</h3>
            <ul id="notes-list"></ul>
        </section>

        <section class="note-details">
            <div>
                <h2>Notes</h2><br />
                <button id="add-note">New Note</button><br /><br />
            </div>

            <input type="text" id="note-title" placeholder="Add a title..." />
            <textarea id="note-content" placeholder="Write your note here..."></textarea>
            <div class="note-buttons">
                <button id="save-note" style="display: none;">Save</button>
                <button id="update-note">Update</button>
                <button id="delete-note">Delete</button>
            </div>
        </section>
    </div>
</body>

</html>
